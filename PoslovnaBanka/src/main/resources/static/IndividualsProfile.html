<script>

(document).ready(function(){
	$.ajax({
		url: "http://localhost:8083/"
	}).then(
		function(data) {
			info = "<tr><td><strong>Name:</strong></td><td>" + data.name + "</td></tr>"
					+ "<tr><td><strong>Lastname:</strong></td><td>" + data.lastname + "</td></tr>"
					+ "<tr><td><strong>Email:</strong></td><td>" + data.email + "</td></tr>"
					+ "<tr><td><strong>JMBG:</strong></td><td>" + data.jmbg + "</td></tr>"
					+ "<tr><td><strong>Address:</strong></td><td>" + data.address + "</td></tr>"
					+ "<tr><td><strong>Place:</strong></td><td>" + data.place + "</td></tr>"
					+ "<tr><td><strong>Phone:</strong></td><td>" + data.phone + "</td></tr>"
			$("#individualInfo").append(info)
		}		
	)
});

</script>


</head>

		<div class="modal" id="bankAccountModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Racun:</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <form id="bankAccountForm">
		      <div class="modal-body">
					<input type="hidden" name="id" id="id" />
				<p>
					<label for="oznaka">Broj racuna:</label> <input type="text" name="code"
						id="oznaka" />
				</p>
				<p>
					<label for="naziv">Datum otvaranja racuna:</label> <input type="text" name="name"
						id="naziv" />
				</p>
				
				<p>
					<label for="naziv">Raspoloziva sredstva:</label> <input type="text" name="name"
						id="naziv" />
				</p>
				
				<p>
					<label for="naziv">Vazeci:</label> <input  type="checkbox" name="vazeci" value="true"  disabled="disabled" checked="checked"/>
				</p>
						
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
		        <button type="button" class="btn btn-primary" id="addBankAcount">Potvrda</button>
		      </div>
		      </form>
		    </div>
		  </div>
		</div>
